<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Guess The Number</h1>
    <p>
        we have selected a random number
        1-100.see if you can guess it
    </p>
   
        <label for="guessField">
            Enter a guess:
        </label>
        
            <input type="text" id="guessField">
            <input type="submit" value="submit guess" id="submitguess">
        
    
    <script>
        let x = 45;
        var attempt = 2;

        document.getElementById("submitguess").addEventListener("click", function () {
            // event.preventDefault(); // Prevent form submission

            let y = document.getElementById("guessField").value;
            if (x == y) {
                alert("Congratulations!");
            } else if (x < y)
            {
                attempt--;
                if (attempt === 0) {
                    alert("Try a smaller number");
                    alert("Danggggg!");
                } else {
                    alert("Try a smaller number");
                }
                console.log(attempt);
            } else {
                attempt--;
                if (attempt === 0) {
                    alert("Try a greater number");
                    alert("Dangggggg!");
                } else {
                    alert("Try a greater number");
                }
                console.log(attempt);
            }
        });


    </script>

</body>

</html>
